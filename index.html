<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="tic-tac-toe.css">
	<script src="tic-tac-toe.js"></script>
	<title>Tic Tac Toe</title>
	<link rel="icon" type="image/x-icon" href="favicon.png">

<body>

<div class="game-area">
	<h1>Welcome to Tic-Tac-Toe Phase 3!</h1>
	<p>In phase 3, X's and O's moves are checked with the possible winning patterns. 
		<br>
		In this phase we declare <b>win</b> or <b>draw</b>, but the score isn't saved.
	</p>
	<input type="submit" value="Start Game" onclick="generateGame()">

	<div id="game-board" class="game-board"></div>
	<p> Just a reminder: </p>
	<p> [0,1,2] <br>
		[3,4,5] <br>
		[6,7,8] </p>

</div>
