<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="tic-tac-toe.css">
	<script src="tic-tac-toe.js"></script>
	<title>Tic Tac Toe</title>
</head>
<body>

<div class="game-area">
	<h1>Welcome to Tic-Tac-Toe Phase 1!</h1>
	<p>In phase 1, clicking the Start Game button will create a 3x3 board,
		<br> 
		and clicking the cells will mark them with X and O.
		<br>
		X's and O's moves aren't saved.
	</p>
	<input type="submit" value="Start Game" onclick="generateGame()">

	<div id="game-board" class="game-board"></div>

</div>
</body>
</html>
