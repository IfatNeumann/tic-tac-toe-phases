<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="tic-tac-toe.css">
	<script src="tic-tac-toe.js"></script>
	<title>Tic Tac Toe</title>
	<link rel="icon" type="image/x-icon" href="favicon.png">
</head>
<body>

<div class="game-area">
	<h1>Welcome to Tic-Tac-Toe Phase 5!</h1>
	<p>In phase 5, I added the option for O to be an auto player.
		<br>
		Also, I fixed the bug where a player winning when the board is full lead to 2 alerts - win and draw.
	</p>
	<input type="submit" value="Start Game" onclick="generateGame()">
	<input type="submit" value="Restart Game" onclick="restartGame()">
	<input type="checkbox" name="with_computer" checked="true" id="with_computer"> With Computer? <br/>

	<div id="game-board" class="game-board"></div>

	<div class="score-card">
		Player X Score: <span id="score-X">0</span> <br>
		Player O Score: <span id="score-O">0</span>
	</div>

</div>
</body>
</html>
